<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Day 5</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 center">
				<form name="newMovieForm" id="newMovieForm">
					<div class="form-group">
						<label for="movieTitle">Movie Title</label>
						<input type="text" class="form-control" id="movieTitle" placeholder="Movie Title">
					</div>
					<div class="form-group">
						<label for="runningTime">Running Time</label>
						<input type="number" class="form-control" id="runningTime" placeholder="80">
					</div>
					<div class="form-group">
						<label for="yearReleased">Year Released</label>
						<input type="number" class="form-control" id="yearReleased" placeholder="1989">
					</div>

					<label>Genre</label>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios1" value="Drama" checked>
							Drama
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios2" value="Horror">
							Horror
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios3" value="Action">
							Action
						</label>
					</div>

					<label for="description">Movie Description</label>
					<textarea name="description" id="description" class="form-group form-control" rows="10" placeholder="Place your movie description here."></textarea>
					<div class="form-group">
						<button type="submit" class="btn btn-default " id="submit">Submit</button>

					</div>

				</form>

				<div class="col-sm-6 centered">
					<ul id="list">

					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>	
</body>
</html>
