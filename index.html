<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Day 5</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-5 col-sm-offset-1 left">
				<form name="newMovieForm" id="newMovieForm">
					<div class="form-group">
						<label for="movieTitle">Movie Title</label>
						<input type="text" class="form-control" id="movieTitle" placeholder="Movie Title">
					</div>
					<div class="form-group">
						<label for="runningTime">Running Time</label>
						<input type="number" class="form-control" id="runningTime" placeholder="Time in Minutes">
					</div>
					<div class="form-group">
						<label for="yearReleased">Year Released</label>
						<input type="number" class="form-control" id="yearReleased" placeholder="Year">
					</div>

					<label>Genre</label>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios1" value="Drama" checked>
							Drama
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios2" value="Horror">
							Horror
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios3" value="Action">
							Action
						</label>
					</div>

					<label for="description">Movie Description</label>
					<textarea name="description" id="description" class="form-group form-control" rows="6" placeholder="Place your movie description here."></textarea>
					<div class="form-group">
						<button type="submit" class="btn btn-default center-block " id="submit">Submit</button>

					</div>

				</form>

			</div>
			<div class="col-sm-6 right">
				<h1 class="text-center">Movie List</h1>
				<ol id="list">

				</ol>
			</div>
		</div>
		<!--end of row-->
	</div>
	<!--end of container-->
	<script src="js/script.js"></script>	
</body>
</html>
